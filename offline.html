<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent-color: #4285f4;
      --text-color: #333;
      --bg-color: #f8f8f8;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 500px;
      line-height: 1.5;
    }

    .offline-actions {
      margin-top: 2rem;
    }

    .retry-button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .retry-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Œ You're Offline</h1>
  <p>
    It looks like you're not connected to the internet. Some features may not be available.
  </p>

  <div class="offline-actions">
    <button class="retry-button" onclick="retry()">ðŸ”„ Try Again</button>
  </div>

  <script>
    function retry() {
      location.reload();
    }
  </script>
</body>
</html>
