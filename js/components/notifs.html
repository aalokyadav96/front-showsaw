<style>
    .notif-container {
      position: relative;
      display: inline-block;
    }
  
    .notif-dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
  
    .notif-link-svg {
      position: relative;
      cursor: pointer;
      padding: 10px;
    }
  
    .notif-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 5px;
      border-radius: 50%;
      display: none; /* Initially hidden */
    }
  </style>
  
  <div class="notif-container">
    <li id="notifLink" class="logo-link-svg">
      <span id="notifBadge" class="notif-badge">3</span> <!-- Example notification count -->
      <!-- Replace this with your actual SVG -->
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9v5l-2 2v1h16v-1l-2-2V9c0-3.87-3.13-7-7-7zm0 18c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"/>
      </svg>
    </li>
    <div id="notifDropdown" class="notif-dropdown">
      <p>No new notifications</p>
    </div>
  </div>
  
  <script>
    const notifLink = document.getElementById("notifLink");
    const notifDropdown = document.getElementById("notifDropdown");
    const notifBadge = document.getElementById("notifBadge");
  
    notifLink.addEventListener("click", () => {
      notifDropdown.style.display = notifDropdown.style.display === "block" ? "none" : "block";
    });
  
    // Example function to update notifications
    function updateNotifications(count) {
      if (count > 0) {
        notifBadge.style.display = "block";
        notifBadge.textContent = count;
        notifDropdown.innerHTML = `<p>You have ${count} new notifications</p>`;
      } else {
        notifBadge.style.display = "none";
        notifDropdown.innerHTML = `<p>No new notifications</p>`;
      }
    }
  
    // Simulate new notifications
    setTimeout(() => updateNotifications(5), 3000);
  </script>
